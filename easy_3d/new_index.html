<!DOCTYPE html>
<html>
<head>
	<title>3d models</title>
	
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="new_style.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-xs-12 my-carousel" id="my-carousel">
				<img src="materials/Животные/Лисяш/1.jpg" alt="1" class="my-carousel-img active">
				<img src="materials/Животные/Лисяш/2.jpg" alt="2" class="my-carousel-img inactive">
				<img src="materials/Животные/Лисяш/3.jpg" alt="3" class="my-carousel-img inactive">
				<img src="materials/Животные/Лисяш/4.jpg" alt="4" class="my-carousel-img inactive">
				<img src="materials/Животные/Лисяш/5.jpg" alt="5" class="my-carousel-img inactive">
				<img src="materials/Животные/Лисяш/6.jpg" alt="6" class="my-carousel-img inactive">
				<img src="materials/Животные/Лисяш/7.jpg" alt="7" class="my-carousel-img inactive">
				<img src="materials/Животные/Лисяш/8.jpg" alt="8" class="my-carousel-img inactive">
			</div>
		</div>

	</div> <!-- container -->

	<!-- <script src="jquery-3.4.1.min.js"></script> -->

	<script>
		// carousel
		var images = document.getElementsByClassName('my-carousel-img');
		var i = 0;
		carousel = document.getElementById("my-carousel");
		var x;
		var y;

		const OFFSET = 25;

		change_image = function(is_forward) {
			current_image = images[i];
			current_image.classList.remove("active");
			current_image.classList.add("inactive");

			if (is_forward) {
				i = (i < images.length - 1) ? i+1 : 0;
			} else {
				i = (i > 0) ? i-1 : images.length - 1;
			}

			next_image = images[i];
			next_image.classList.remove("inactive");
			next_image.classList.add("active");
		}

		run_carousel = function(e) {
			event = (e.touches === undefined) ? e : e.touches[0];
			// Photos are taken in the direction of clock rotation if you look at them from the top
			if(event.pageX - x > OFFSET) {
				change_image(true);
				x = event.pageX;
				y = event.pageY;
			}
			else if(x - event.pageX > OFFSET) {
				change_image(false);
				x = event.pageX;
				y = event.pageY;
			}
			x_text.innerText = "X: " + x;
		}

		carousel.ondragstart = function() {
			return false;
		}

		carousel.onmousedown = function(e) {
			x = e.pageX;
			y = e.pageY;
			carousel.onmousemove = function(e) { run_carousel(e) };
			document.onmouseup = function() {
				carousel.onmousemove = null;
			}
		}

		handleTouchStart = function(e) {
			e.preventDefault();
			x = e.touches[0].pageX;
			y = e.touches[0].pageY;			
			carousel.addEventListener("touchmove", run_carousel, false);
			document.addEventListener("touchend", function(e) {
				carousel.removeEventListener("touchmove", run_carousel);
			}, false);
		}

		carousel.addEventListener("touchstart", handleTouchStart, false);

	</script>

</body>
</html>
