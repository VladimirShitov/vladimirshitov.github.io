<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Noto+Sans&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Bootstrap-page</title>
  </head>
  <body>
    <div class="container">
      <div class="row top">
        <div class="col-12 caption"><p class="strong-text">Почему с нами работают?</p></div>
      </div>
      <div class="row content">
        <div class="col-lg-3 col-md-6 col-sm-12 block-1">
          <div class="illustration">
            <img src="images/car.png" alt="car" class="car">
            <img src="images/gold.png" alt="gold" class="gold">
            <img src="images/crane.png" alt="crane" class="crane">
          </div>
          <div class="text">
            <p class="strong-text">Позвольте вашим<br>деньгам работать</p>
            <p class="light-text">Проценты по договорам<br>займа выше банковских</p>
          </div>

        </div>
        <div class="col-lg-3 col-md-6 col-12 block-2">
          <div class="illustration">
            <img src="images/case.png" alt="case" class="case">
            <img src="images/gold.png" alt="gold" class="gold">
            <img src="images/calc.png" alt="calc" class="calc">
          </div>
          <div class="text">
            <p class="strong-text">Зарабатывайте<br>вместе с нами</p>
            <p class="light-text">Мы вкладываем<br>собственные средства</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 block-3">
          <div class="illustration">
            <img src="images/bungalo.png" alt="bungalo" class="bungalo">
            <img src="images/gold.png" alt="gold" class="gold">
          </div>
          <div class="text">
            <p class="strong-text">Абсолютная<br>надежность</p>
            <p class="light-text">Все договоры найма<br>обеспечены залогом</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 block-4">
          <div class="illustration">
            <img src="images/umbrella.png" alt="umbrella" class="umbrella">
            <img src="images/umbrella-logo.png" alt="umbrella-logo" class="umbrella-logo">
            <img src="images/car-wash.png" alt="car-wash" class="car-wash">
            <img src="images/calc.png" alt="calc" class="calc">
            <img src="images/cloud.png" alt="cloud" class="cloud">
          </div>
          <div class="text">
            <p class="strong-text">Никаких<br>рисков</p>
            <p class="light-text">Наша профессиональная<br>деятельность застрахована</p>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
